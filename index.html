<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Grove Incident | Entry</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Space+Grotesk:wght@400;700&display=swap"
    rel="stylesheet">
  <style>
    :root {
      --bg: #0f1216;
      --ink: #f0e0bf;
      --dim: #b39a6f;
      --gold: #e6bb66;
      --line: #3d3122;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at 20% 20%, #2a2417 0%, transparent 45%),
        radial-gradient(circle at 80% 80%, #182129 0%, transparent 40%),
        var(--bg);
      font-family: 'Space Grotesk', sans-serif;
      color: var(--ink);
      padding: 20px;
    }

    .box {
      width: min(680px, 92vw);
      border: 1px solid var(--line);
      padding: 28px;
      background: rgba(10, 12, 15, 0.84);
    }

    h1 {
      margin: 0;
      font-family: 'Bebas Neue', sans-serif;
      font-size: clamp(44px, 10vw, 92px);
      line-height: 0.9;
      letter-spacing: 0.03em;
      color: var(--gold);
    }

    p {
      margin: 14px 0 0;
      color: var(--dim);
      line-height: 1.65;
    }

    .links {
      margin-top: 22px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    a {
      text-decoration: none;
      color: #13100a;
      background: var(--gold);
      border: 1px solid var(--gold);
      border-radius: 8px;
      padding: 16px 20px;
      text-transform: uppercase;
      font-size: 14px;
      letter-spacing: 0.12em;
      font-weight: 700;
      transition: all 0.2s ease;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 100%;
    }

    a:active {
      transform: scale(0.97);
    }

    a.secondary {
      background: transparent;
      color: var(--gold);
    }

    @media (min-width: 600px) {
      a {
        width: auto;
        padding: 12px 16px;
        font-size: 12px;
      }
    }
  </style>
</head>

<body>
  <main class="box">
    <h1>The Grove Incident</h1>
    <!-- Navigation -->
    <nav class="nav">
      <h2 style="font-family: 'Space Mono', monospace; letter-spacing: 2px;">CASE 27</h2>
      <div class="nav-links">
        <a href="minisite.html">THE GUESTLIST</a>
        <a href="poster.html">OPERATIONAL PROTOCOL</a>
        <a href="infographic.html">THE LORE ARCHIVE</a>
        <a href="terminal.html" style="color: #D9534F; font-weight: bold;">[ DECRYPT EVIDENCE ]</a>
      </div>
    </nav>
  </main>
</body>

</html>
